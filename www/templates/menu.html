<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive ">
            <h1 class="title">
                <center>Menú</center>
            </h1>
        </ion-header-bar>
        <ion-content class="MenuText">
            <ion-list>
                <ion-item menu-close ng-click="toInicio()" class="item descrip item-avatar">
                    <img src="img/inipPal/btnLocal.png">
                    <p> Inicio </p>
                </ion-item>
                <ion-item menu-close ng-click="toMisPedidos()" class="item descrip item-avatar">
                    <img src="img/inipPal/btnMenu.png">
                    <p> Tus pedidos</p>
                </ion-item>
                <ion-item menu-close ng-click="toFavoritos()" class="item descrip item-avatar">
                    <img src="img/inipPal/btnChef.png">
                    <p> Favoritos</p>
                </ion-item>
                <ion-item menu-close href="#/listaCiudades" class="item descrip item-avatar">
                    <img src="img/inipPal/btnCelu.png">
                    <p>Elegir otra ciudad</p>
                </ion-item>
                <ion-item menu-close ng-click="toContactanos()" class="item descrip item-avatar">
                    <img src="img/inipPal/btnChef.png">
                    <p> Contáctanos </p>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
