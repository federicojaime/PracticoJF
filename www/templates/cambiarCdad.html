<ion-view>
    <ion-nav-title>
        <img class="button button-clear" src="img/listRest/btnSerch.png" style="padding: 1% 0% 1% 0%; float: right;" ng-disabled="true">
        <center>
            <img class="button button-clear" src="img/listRest/joniFood.png">
        </center>
    </ion-nav-title>

    <ion-content>
        <div class="item item-assertive item-divider">
            <center> Elige tu ciudad</center>
        </div>
        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>
        <div>
            <div class="bar bar-header item-input-inset bar-assertive">
                <label class="item-input-wrapper">
             <i class="icon ion-ios-search placeholder-icon"></i>
              <input type="search" placeholder="Buscar" ng-model="filtro">
                </label>
            </div>
            <div class="list card assertive" ng-repeat="ciudad in ciudades | filter : filtro">
                <a href="#/app/{{ciudad.id}}" class="item item-icon-left">
                    <i class="icon  ion-ios-location"></i>
                    <h2>{{ciudad.nombre}}</h2>
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
